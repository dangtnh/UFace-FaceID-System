<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFace – Security Administration</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="/favicon.ico">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: "Poppins", system-ui, sans-serif; }

    /* MÀU NỀN & DECOR (Giữ nguyên vì bạn đã khen đẹp) */
    .uface-bg {
      min-height: 100vh;
      background-image: linear-gradient(to bottom right, #3b82f6, #dbeafe, #ffffff);
      background-attachment: fixed;
    }

    .input {
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.2s;
      font-size: 14px;
      /* Quan trọng: Input text ở Register là normal weight */
      font-weight: 400; 
    }
    .input:focus {
      box-shadow: 0 0 0 3px rgba(191, 219, 254, 0.5);
      border-color: #3b82f6;
      background: #ffffff;
    }
    
    .btn-primary {
      width: 100%;
      border-radius: 12px;
      background: #2563eb;
      color: #fff;
      padding: 12px 16px;
      font-weight: 600; /* Nút bấm giữ semibold là đẹp */
      font-size: 15px;
      display: flex; justify-content: center; align-items: center; gap: 8px;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
    }
    .btn-primary:hover {
      background: #1d4ed8;
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
      transform: translateY(-1px);
    }
    .btn-primary:active { transform: translateY(0); }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

    .decor { position:fixed; inset:0; pointer-events:none; z-index:0; overflow: hidden;}
    .blob { position:absolute; filter:blur(80px); opacity:0.6; border-radius:999px; mix-blend-mode:multiply; animation:floaty 20s infinite alternate; }
    .blob-1 { width:400px; height:400px; top:-100px; left:-100px; background:#60a5fa; }
    .blob-2 { width:350px; height:350px; bottom:-50px; right:-50px; background:#a78bfa; animation-delay: -5s; }
    .blob-3 { width:300px; height:300px; top:40%; left:40%; background:#66e2d5; animation-delay: -10s; opacity: 0.4; }
    @keyframes floaty{ 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(30px, -30px) scale(1.1); } }

    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
    }
    .stat-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .stat-row:last-child { border-bottom: none; }
    .blink { width:8px; height:8px; background:#22c55e; border-radius:50%; animation:blink 1.5s infinite; }
    @keyframes blink { 50% { opacity:0.3; } }
  </style>
</head>

<body class="uface-bg relative overflow-hidden">

  <div class="decor">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTUsMC40KSIvPjwvc3ZnPg==')] opacity-50"></div>
  </div>

  <div class="grid min-h-screen grid-cols-1 lg:grid-cols-2 relative z-10">
    
    <div class="flex flex-col justify-center items-center p-8 lg:p-12 bg-white/60 backdrop-blur-xl border-r border-white/40 shadow-[20px_0_40px_rgba(0,0,0,0.02)]">
      <div class="w-full max-w-[400px]">
        
        <div class="mb-10 flex items-center gap-4">
          <img src="/images/logo.png" alt="UFace" class="h-10 w-auto object-contain drop-shadow-sm" />
          <span class="text-2xl font-semibold tracking-tight text-blue-700">UFace</span>
          <div class="h-6 w-px bg-slate-400/50"></div>
          <img src="/images/usth_logo.png" alt="USTH" class="h-9 w-auto object-contain opacity-90" />
        </div>

        <h1 class="mb-2 text-3xl font-semibold tracking-tight text-gray-900">Welcome back</h1>
        
        <p class="mb-8 text-gray-600 text-sm">Enter your credentials to access the admin panel.</p>

        <form id="admForm" class="space-y-5">
          <div>
            <label class="mb-1.5 block text-sm text-gray-700">Email address</label>
            <input type="email" id="admEmail" class="input" placeholder="admin@usth.edu.vn" required />
          </div>
          
          <div>
            <label class="mb-1.5 block text-sm text-gray-700">Password</label>
            <input type="password" id="admPass" class="input" placeholder="••••••••" required />
          </div>

          <button type="submit" id="admBtn" class="btn-primary">
            Sign in to Dashboard
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
          </button>
        </form>

        <div class="mt-12 text-center text-xs text-gray-500 leading-relaxed">
          Protected by UFace Security System v2.0<br>
          &copy; 2024 USTH. All rights reserved.
        </div>
      </div>
    </div>

    <div class="hidden lg:flex items-center justify-center p-10">
      <div class="glass-card relative w-[420px] rounded-3xl p-8 z-10 transition hover:-translate-y-1 hover:shadow-2xl duration-500">
        <div class="flex justify-between items-center mb-6">
          <div class="text-lg font-bold text-slate-800 flex items-center gap-2">
            <svg class="text-blue-600" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
            System Status
          </div>
          <div class="bg-green-100/80 border border-green-200 text-green-700 px-3 py-1 rounded-full text-xs font-bold flex items-center gap-2 shadow-sm">
            <div class="blink"></div> Live
          </div>
        </div>
        <div class="space-y-1">
          <div class="stat-row">
            <span class="text-sm font-medium text-slate-500">Database Connection</span>
            <span class="text-sm font-bold text-green-600 flex items-center gap-1">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg> Connected
            </span>
          </div>
          <div class="stat-row">
            <span class="text-sm font-medium text-slate-500">Students Registered</span>
            <span class="text-sm font-bold text-slate-800">2,453</span>
          </div>
          <div class="stat-row">
            <span class="text-sm font-medium text-slate-500">Server Uptime</span>
            <span class="text-sm font-bold text-slate-800">99.99%</span>
          </div>
          <div class="stat-row">
            <span class="text-sm font-medium text-slate-500">Security Protocol</span>
            <span class="text-sm font-bold text-slate-800">TLS 1.3 Enabled</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="adm-toast" class="fixed top-6 right-6 z-50 translate-x-[150%] transition-transform duration-300 ease-out flex items-center gap-3 bg-slate-900/90 backdrop-blur-md text-white px-5 py-3 rounded-xl shadow-2xl border border-white/10">
    <svg class="text-green-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
    <span id="adm-toast-msg" class="text-sm font-medium">Notification</span>
  </div>

  <script>
    const form = document.getElementById('admForm');
    const btn = document.getElementById('admBtn');
    const toast = document.getElementById('adm-toast');
    const toastMsg = document.getElementById('adm-toast-msg');

    function showToast(msg, isError = false) {
      toastMsg.textContent = msg;
      const icon = toast.querySelector('svg');
      if(isError) {
        icon.classList.replace('text-green-400', 'text-red-400');
        icon.innerHTML = '<circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line>';
      } else {
        icon.classList.replace('text-red-400', 'text-green-400');
        icon.innerHTML = '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline>';
      }
      toast.classList.remove('translate-x-[150%]');
      setTimeout(() => toast.classList.add('translate-x-[150%]'), 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const originalText = btn.innerHTML;
      btn.disabled = true; 
      btn.innerHTML = `<svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Authenticating...`;

      try {
        const res = await fetch('http://localhost:8000/api/v1/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('admEmail').value,
            password: document.getElementById('admPass').value
          })
        });

        if (!res.ok) throw new Error('Incorrect email or password');

        const data = await res.json();
        localStorage.setItem('accessToken', data.access_token);
        if(data.user) {
            localStorage.setItem('userInfo', JSON.stringify({
                name: data.user.name || "Admin",
                role: data.user.role || "System Admin"
            }));
        }
        showToast('Login Successful! Redirecting...');
        setTimeout(() => window.location.href = '/pages/admin-dashboard.html', 800);
      } catch (err) {
        showToast(err.message, true);
        btn.disabled = false; 
        btn.innerHTML = originalText;
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFace – Security Administration</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="/favicon.ico">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: "Poppins", system-ui, sans-serif; }

    /* === GIỮ NGUYÊN CSS MÀU SẮC CŨ === */
    .uface-bg {
      min-height: 100vh;
      background-image: linear-gradient(to bottom right, #3b82f6, #dbeafe, #ffffff);
      background-attachment: fixed;
    }

    /* Gradient riêng cho cột trái để tạo chiều sâu */
    .uface-bg-left {
        background-image: linear-gradient(to bottom right, #3b82f6, #dbeafe, #ffffff);
        background-size: cover;
        background-position: top left;
    }

    .input {
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.85); /* Tăng độ đục một chút để dễ đọc trên nền xanh */
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 400; 
    }
    .input:focus {
      box-shadow: 0 0 0 3px rgba(191, 219, 254, 0.6);
      border-color: #2563eb;
      background: #ffffff;
    }
    
    .btn-primary {
      width: 100%;
      border-radius: 12px;
      background: #2563eb;
      color: #fff;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 15px;
      display: flex; justify-content: center; align-items: center; gap: 8px;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
    }
    .btn-primary:hover {
      background: #1d4ed8;
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
      transform: translateY(-1px);
    }
    .btn-primary:active { transform: translateY(0); }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

    .decor { position:absolute; inset:0; pointer-events:none; z-index:0; overflow: hidden;}
    .blob { position:absolute; filter:blur(80px); opacity:0.6; border-radius:999px; mix-blend-mode:multiply; animation:floaty 20s infinite alternate; }
    
    /* Màu blob sáng hơn để hợp với nền xanh */
    .blob-1 { width:400px; height:400px; top:-100px; left:-100px; background:#ffffff; } 
    .blob-2 { width:350px; height:350px; bottom:5%; right:5%; background:#a5f3fc; animation-delay: -5s; }
    
    @keyframes floaty{ 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(20px, -20px) scale(1.1); } }
  </style>
</head>

<body class="h-screen overflow-hidden text-slate-800">

  <div class="grid h-full grid-cols-1 lg:grid-cols-[40%_60%]">
    
    <div class="relative flex flex-col justify-center items-center p-6 lg:p-10 uface-bg-left overflow-hidden shadow-[10px_0_30px_rgba(0,0,0,0.1)] z-20">
        
        <div class="decor">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTUsMC4zKSIvPjwvc3ZnPg==')] opacity-40"></div>
        </div>

        <div class="w-full max-w-[380px] relative z-10 bg-white/60 backdrop-blur-xl border border-white/60 p-10 rounded-3xl shadow-xl transition-all hover:shadow-2xl hover:bg-white/70">
            
            <div class="mb-8 flex items-center gap-3">
                <img src="/images/logo.png" alt="UFace" class="h-9 w-auto object-contain drop-shadow-sm" />
                <span class="text-2xl font-semibold tracking-tight text-blue-800">UFace</span>
                <div class="h-6 w-px bg-slate-400/50"></div>
                <img src="/images/usth_logo.png" alt="USTH" class="h-8 w-auto object-contain opacity-90" />
            </div>

            <h1 class="mb-2 text-3xl font-semibold tracking-tight text-slate-900">Welcome back</h1>
            <p class="mb-8 text-slate-600 text-sm">Enter your credentials to access the admin panel.</p>

            <form id="admForm" class="space-y-5">
                <div>
                    <label class="mb-1.5 block text-sm text-slate-700 font-medium">Email address</label>
                    <input type="email" id="admEmail" class="input" placeholder="admin@usth.edu.vn" required />
                </div>
                
                <div>
                    <label class="mb-1.5 block text-sm text-slate-700 font-medium">Password</label>
                    <input type="password" id="admPass" class="input" placeholder="••••••••" required />
                </div>

                <button type="submit" id="admBtn" class="btn-primary">
                    Sign in to Dashboard
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
                </button>
            </form>

            <div class="mt-8 text-center text-xs text-slate-500 font-medium leading-relaxed">
                Protected by UFace Security System v2.0<br>
                &copy; 2024 USTH. All rights reserved.
            </div>
        </div>
    </div>

    <div class="hidden lg:block relative h-full w-full bg-slate-900">
        <img 
            src="/images/usth-banner3.jpg" 
            alt="USTH Banner" 
            class="absolute inset-0 w-full h-full object-cover opacity-95"
            style="object-position: center top;" 
        />
        
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>

        <div class="absolute bottom-12 left-12 right-12 text-white z-20">
            <div class="max-w-lg">
                <div class="flex items-center gap-3 mb-4">
                     <span class="px-3 py-1 rounded-full bg-blue-600/90 backdrop-blur text-xs font-bold uppercase tracking-wider shadow-lg border border-white/20">News</span>
                </div>
                <h2 class="text-3xl font-bold leading-tight mb-2 text-white drop-shadow-md">Vietnam - France University</h2>
                <p class="text-gray-100 text-sm font-light opacity-90 drop-shadow-md">Excellence in Education and Research. Creating the future leaders of technology.</p>
            </div>
        </div>
    </div>
  </div>

  <div id="adm-toast" class="fixed top-6 right-6 z-50 translate-x-[150%] transition-transform duration-300 ease-out flex items-center gap-3 bg-slate-900/90 backdrop-blur-md text-white px-5 py-3 rounded-xl shadow-2xl border border-white/10">
    <svg class="text-green-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
    <span id="adm-toast-msg" class="text-sm font-medium">Notification</span>
  </div>

  <script>
    const form = document.getElementById('admForm');
    const btn = document.getElementById('admBtn');
    const toast = document.getElementById('adm-toast');
    const toastMsg = document.getElementById('adm-toast-msg');

    function showToast(msg, isError = false) {
      toastMsg.textContent = msg;
      const icon = toast.querySelector('svg');
      if(isError) {
        icon.classList.replace('text-green-400', 'text-red-400');
        icon.innerHTML = '<circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line>';
      } else {
        icon.classList.replace('text-red-400', 'text-green-400');
        icon.innerHTML = '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline>';
      }
      toast.classList.remove('translate-x-[150%]');
      setTimeout(() => toast.classList.add('translate-x-[150%]'), 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const originalText = btn.innerHTML;
      btn.disabled = true; 
      btn.innerHTML = `<svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Authenticating...`;

      try {
        const res = await fetch('http://localhost:8000/api/v1/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('admEmail').value,
            password: document.getElementById('admPass').value
          })
        });

        if (!res.ok) throw new Error('Incorrect email or password');

        const data = await res.json();
        localStorage.setItem('accessToken', data.access_token);
        if(data.user) {
            localStorage.setItem('userInfo', JSON.stringify({
                name: data.user.name || "Admin",
                role: data.user.role || "System Admin"
            }));
        }
        showToast('Login Successful! Redirecting...');
        setTimeout(() => window.location.href = '/pages/admin-dashboard.html', 800);
      } catch (err) {
        showToast(err.message, true);
        btn.disabled = false; 
        btn.innerHTML = originalText;
      }
    });
  </script>
</body>
</html>

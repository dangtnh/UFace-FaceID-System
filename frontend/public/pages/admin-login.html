<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFace – Security Administration</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" href="/favicon.ico">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- HỆ THỐNG CSS CÔ LẬP (NAMESPACE: adm-) --- */
    
    .adm-body, .adm-body * { 
      margin: 0; padding: 0; box-sizing: border-box; 
      font-family: 'Inter', sans-serif !important; 
    }

    .adm-body {
      background-color: #f1f5f9;
      color: #0f172a;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .adm-container { display: flex; width: 100%; height: 100vh; }

    /* --- CỘT TRÁI: FORM ĐĂNG NHẬP --- */
    .adm-left-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      background-color: #eff6ff; /* Nền xanh nhạt đồng bộ Register */
      position: relative;
    }

    .adm-form-content { width: 100%; max-width: 420px; }

    /* Logo & Branding */
    .adm-brand-row { display: flex; align-items: center; gap: 14px; margin-bottom: 45px; }
    .adm-logo { height: 42px; width: auto; }
    .adm-sep { width: 1.5px; height: 26px; background: #cbd5e1; }
    
    .adm-brand-txt { 
      font-size: 26px; 
      /* ĐÃ GIẢM: từ 800 xuống 700 */
      font-weight: 700; 
      color: #2563eb; 
      letter-spacing: -0.5px; 
    }

    /* Typography */
    .adm-title { 
      font-size: 36px; 
      /* ĐÃ GIẢM: từ 700 xuống 600 (SemiBold) - Nhìn thanh thoát hơn */
      font-weight: 600; 
      color: #1e293b; 
      margin-bottom: 10px; 
      letter-spacing: -1.2px; 
    }
    
    .adm-subtitle { 
      color: #64748b; 
      font-size: 16px; 
      font-weight: 400; 
      margin-bottom: 40px; 
      line-height: 1.5;
    }

    /* Input Fields */
    .adm-field-group { margin-bottom: 26px; }
    
    .adm-label { 
      display: block; 
      font-size: 14px; 
      font-weight: 500; 
      color: #334155; 
      margin-bottom: 8px; 
    }
    
    .adm-input {
      width: 100%; 
      padding: 14px 18px; 
      font-size: 15px;
      font-weight: 500;
      color: #1e293b;
      border: 1px solid #cbd5e1; 
      border-radius: 12px; 
      outline: none;
      transition: all 0.2s ease; 
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.02);
    }
    
    .adm-input:focus {
      border-color: #2563eb; 
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
    }
    .adm-input::placeholder { color: #94a3b8; font-weight: 400; }

    /* Button Styling */
    .adm-submit-btn {
      width: 100%; 
      padding: 15px; 
      background: #2563eb; 
      color: white;
      border: none; 
      border-radius: 12px; 
      font-size: 16px; 
      font-weight: 600;
      cursor: pointer; 
      transition: all 0.2s; 
      margin-top: 15px;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
    }
    .adm-submit-btn:hover { 
      background: #1d4ed8; 
      transform: translateY(-2px); 
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3); 
    }
    .adm-submit-btn:active { transform: translateY(0); }
    .adm-submit-btn:disabled { background: #94a3b8; cursor: not-allowed; }

    .adm-copyright { 
      margin-top: 60px; 
      text-align: center; 
      font-size: 12px; 
      color: #94a3b8; 
      font-weight: 500;
    }

    /* --- CỘT PHẢI: DECOR MONITOR --- */
    .adm-right-panel {
      flex: 1.3;
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-left: 1px solid #e2e8f0;
    }

    /* Grid trang trí */
    .adm-grid-pattern {
      position: absolute; inset: 0;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.6;
    }

    .adm-monitor-card {
      position: relative; z-index: 10;
      width: 400px; padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(24px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,1);
      box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.1);
    }

    .adm-card-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    
    .adm-card-head-title {
      font-size: 18px;
      /* ĐÃ GIẢM: Giữ ở 600 cho đồng bộ với tiêu đề bên trái */
      font-weight: 600;
      color: #1e293b;
    }

    .adm-live-badge { 
      background: #dcfce7; color: #166534; 
      padding: 6px 12px; border-radius: 20px; 
      font-size: 12px; font-weight: 700;
      display: flex; align-items: center; gap: 6px;
    }
    .adm-blink { width: 8px; height: 8px; background: #16a34a; border-radius: 50%; animation: blink 1.5s infinite; }
    @keyframes blink { 50% { opacity: 0.4; } }

    .adm-stat-row {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 0; border-bottom: 1px solid #f1f5f9;
    }
    .adm-stat-row:last-child { border-bottom: none; }
    .adm-stat-key { font-size: 14px; color: #64748b; font-weight: 500; }
    .adm-stat-val { font-size: 15px; font-weight: 700; color: #0f172a; }

    /* TOAST */
    #adm-toast {
      position: fixed; top: 24px; right: 24px;
      background: #1e293b; color: white; padding: 16px 24px; border-radius: 12px;
      font-size: 14px; font-weight: 500; 
      transform: translateX(200%); transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex; align-items: center; gap: 10px;
    }
    #adm-toast.adm-active { transform: translateX(0); }

    @media (max-width: 960px) { .adm-right-panel { display: none; } }
  </style>
</head>
<body class="adm-body">

  <div class="adm-container">
    <div class="adm-left-panel">
      <div class="adm-form-content">
        <div class="adm-brand-row">
          <img src="/images/logo.png" alt="UFace" class="adm-logo">
          <span class="adm-brand-txt">UFace</span>
          <div class="adm-sep"></div>
          <img src="/images/usth_logo.png" alt="USTH" class="adm-logo" style="height: 34px;">
        </div>

        <h1 class="adm-title">Welcome back</h1>
        <p class="adm-subtitle">Enter your credentials to access the admin panel.</p>

        <form id="admForm">
          <div class="adm-field-group">
            <label class="adm-label">Email address</label>
            <input type="email" id="admEmail" class="adm-input" placeholder="admin@usth.edu.vn" required>
          </div>
          
          <div class="adm-field-group">
            <label class="adm-label">Password</label>
            <input type="password" id="admPass" class="adm-input" placeholder="••••••••" required>
          </div>

          <button type="submit" id="admBtn" class="adm-submit-btn">
            Sign in to Dashboard
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
          </button>
        </form>

        <div class="adm-copyright">
          Protected by UFace Security System v2.0<br>
          &copy; 2024 USTH. All rights reserved.
        </div>
      </div>
    </div>

    <div class="adm-right-panel">
      <div class="adm-grid-pattern"></div>
      
      <div class="adm-monitor-card">
        <div class="adm-card-head">
          <div class="adm-card-head-title">System Status</div>
          <div class="adm-live-badge"><div class="adm-blink"></div> Live</div>
        </div>

        <div class="adm-stat-row">
          <span class="adm-stat-key">Database Connection</span>
          <span class="adm-stat-val" style="color: #16a34a;">Connected</span>
        </div>
        <div class="adm-stat-row">
          <span class="adm-stat-key">Students Registered</span>
          <span class="adm-stat-val">2,453</span>
        </div>
        <div class="adm-stat-row">
          <span class="adm-stat-key">Server Uptime</span>
          <span class="adm-stat-val">99.99%</span>
        </div>
        <div class="adm-stat-row">
          <span class="adm-stat-key">Security Protocol</span>
          <span class="adm-stat-val">TLS 1.3 Enabled</span>
        </div>
      </div>
    </div>
  </div>

  <div id="adm-toast">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
    <span id="adm-toast-msg">Notification</span>
  </div>

  <script>
    const form = document.getElementById('admForm');
    const btn = document.getElementById('admBtn');
    const toast = document.getElementById('adm-toast');
    const toastMsg = document.getElementById('adm-toast-msg');

    function showToast(msg) {
      toastMsg.textContent = msg;
      toast.classList.add('adm-active');
      setTimeout(() => toast.classList.remove('adm-active'), 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const originalText = btn.innerHTML;
      btn.disabled = true; 
      btn.textContent = 'Authenticating...';

      try {
        const res = await fetch('http://localhost:8000/api/v1/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('admEmail').value,
            password: document.getElementById('admPass').value
          })
        });

        if (!res.ok) throw new Error('Incorrect email or password');

        const data = await res.json();
        localStorage.setItem('accessToken', data.access_token);
        showToast('Login Successful! Redirecting...');
        setTimeout(() => window.location.href = '/pages/admin-dashboard.html', 1000);
      } catch (err) {
        showToast(err.message);
      } finally {
        btn.disabled = false; 
        btn.innerHTML = originalText;
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UFace – Live Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/assets/css/uface-theme.css">
  </head>

  <body class="min-h-screen bg-gradient-to-br from-blue-500 via-blue-100 to-white relative">
    <div class="decor" aria-hidden="true">
      <div class="grid-dots"></div>
      <span class="blob blob-1"></span>
      <span class="blob blob-2"></span>
      <span class="blob blob-3"></span>
    </div>

    <main class="relative z-10 h-[100dvh] px-4 py-3">
      <div class="grid grid-cols-1 lg:grid-cols-[1.6fr_1fr] gap-5 h-full min-h-0">
        
        <section class="card shadow-lg flex flex-col h-full min-h-0 bg-white/70 backdrop-blur-sm rounded-2xl overflow-hidden border border-white/50">
          <header class="flex items-center justify-between p-3 border-b bg-white/50">
            <div class="flex items-center gap-3">
              <div class="h-7 w-7 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xs">UF</div>
              <div class="text-sm font-semibold text-gray-700">Live Camera</div>
              <span id="cameraStatus" class="text-[10px] px-2 py-0.5 rounded font-medium text-amber-700 bg-amber-100">Camera's off</span>
            </div>
            <button id="openCamBtn" class="px-3 py-1.5 text-xs font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-sm">
              Start Camera
            </button>
          </header>

          <div class="relative bg-black flex-1 min-h-0 overflow-hidden group w-full h-full">
            
            <video id="liveVideo" autoplay playsinline muted 
                   class="absolute inset-0 w-full h-full object-contain transform scale-x-[-1] z-0"></video>
            
            <canvas id="overlayCanvas" 
                    class="absolute inset-0 w-full h-full object-contain pointer-events-none z-10"></canvas>
            
            <div class="absolute bottom-3 right-3 z-20 text-[10px] text-white/80 bg-black/40 backdrop-blur rounded-full px-3 py-1 border border-white/10">
              Lighting optimum • Face centered
            </div>
          </div>
        </section>

        <aside class="card shadow-lg flex flex-col h-full min-h-0 bg-white/70 backdrop-blur-sm rounded-2xl border border-white/50">
          <div class="p-4 border-b bg-white/50 shrink-0">
            <div class="flex items-center justify-between text-[13px] text-gray-800 font-medium mb-1">
              <span>Students Present</span>
              <span class="text-blue-600 bg-blue-50 px-2 py-0.5 rounded text-xs">
                Present: <b id="countPresent">0</b> / <span id="countTotal">0</span>
              </span>
            </div>
            <div class="text-xs text-slate-500 font-medium mt-1">
              Class: ICT3.017 • <span id="clock" class="text-gray-800 font-bold">--:--</span>
            </div>

            <div class="mt-3 flex items-center gap-2">
              <input id="searchBox" type="text" placeholder="Search..." 
                class="flex-1 rounded-lg border border-gray-200 px-3 py-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500/20 bg-white/80" />
              <select id="filterStatus" class="border border-gray-200 rounded-lg px-2 py-1.5 text-xs bg-white/80 outline-none">
                <option value="all">All</option>
                <option value="present">Present</option>
                <option value="late">Late</option>
              </select>
            </div>
          </div>

          <div id="listWrap" class="flex-1 min-h-0 overflow-y-auto p-3 space-y-2 scroll-smooth">
            </div>
        </aside>
      </div>
    </main>

    <div id="toast" class="hidden fixed left-1/2 top-6 -translate-x-1/2 rounded-full shadow-xl bg-gray-900/90 text-white text-xs font-medium px-4 py-2 z-50 backdrop-blur transition-all duration-300"></div>

    <script src="/assets/js/camera.js"></script>
    <script src="/assets/js/attendance.js"></script> 
    
    <script>
      // Đồng hồ đơn giản
      setInterval(() => {
        const now = new Date();
        const el = document.getElementById('clock');
        if(el) el.textContent = now.toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'});
      }, 1000);
    </script>
  </body>
</html>
